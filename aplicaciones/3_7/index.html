<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Walkthrough</title>
    <script id="sap-ui-bootstrap" src="/../../resources/sap-ui-core.js" data-sap-ui-language="en" data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m, sap.ui.layout" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{
            "monoculus": "./"
         }'>
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {

            //Definimos la funcion, en este caso le agregamos el parametro para acceder a los parametros que recibe
            var onPressImage = function (oEvent) {
                //el methodo getSource de oEvent nos permite acceder a la infomacion del controlador en tiempo de ejecucion
                var sId = oEvent.getSource().getId();
                alert("Hello UI5 " + sId + " !");
            };

            //agregamos la funcion al constructor
            var oImage = new sap.m.Image("Image1", {
                src: "img/UI5_logo.png",
                decorative: false,
                alt: "SAPUI5 Logo",
                press: onPressImage
            });

            //en este caso al constructor le pasamos una funcion anonima
            var oImage2 = new sap.m.Image("Image2", {
                src: "img/UI5_logo.png",
                decorative: false,
                alt: "SAPUI5 Logo",
                press: onPressImage
            });

            //se intancia un label con ID y propiedad de text
            var oLabel = new sap.m.Label("rbgLabel", {
                text: "Which logo do you like better?",
                layoutData: new sap.ui.layout.GridData({
                    span: 'XL12 L12 M12 S12'
                })
            });

            //aca se crean los radio button
            var oRadioButton = new sap.m.RadioButton({
                text: "Left Logo"
            });
            var oRadioButton2 = new sap.m.RadioButton({
                text: "Right Logo"
            });

            // se instancia un radiobuttongroup y se definen la cantidad de radio buttons en la propiedad column
            // number of columns
            var oRadioButtonGroup = new sap.m.RadioButtonGroup({
                columns: 2,
                layoutData: new sap.ui.layout.GridData({
                    span: 'XL12 L12 M12 S12'
                }),
                ariaLabelledBy: oLabel
            });

            // agregamos al grupo los botones creados
            oRadioButtonGroup.addButton(oRadioButton);
            oRadioButtonGroup.addButton(oRadioButton2);

            //mostramos en la pantalla el grupo de botones
            oRadioButtonGroup;

            //instanciamos un label
            var oLabel2 = new sap.m.Label("rbg2Label", {
                text: "Do you speak JavaScript?",
                layoutData: new sap.ui.layout.GridData({
                    span: 'XL12 L12 M12 S12'
                })
            });


            // este radio button a diferencia del otro esta asociado por el id del label en lugar de pasarle el label al constructor
            var oRadioButtonGroup2 = new sap.m.RadioButtonGroup({
                columns: 2,
                buttons: [
                    new sap.m.RadioButton({
                        text: "Yes"
                    }),
                    new sap.m.RadioButton({
                        text: "No"
                    }),
                ],
                layoutData: new sap.ui.layout.GridData({
                    span: 'XL12 L12 M12 S12'
                }),
                ariaLabelledBy: "rbg2Label"
            });

            new sap.ui.layout.Grid({
                content: [
                    oImage,
                    oImage2,
                    oLabel,
                    oRadioButtonGroup,
                    oLabel2,
                    oRadioButtonGroup2
                ]
            }).placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody sapUiResponsiveMargin" id="content">
</body>

</html>
