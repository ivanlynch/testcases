<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Walkthrough</title>
    <script id="sap-ui-bootstrap" src="/../../resources/sap-ui-core.js" data-sap-ui-language="en" data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{
            "monoculus": "./"
         }'>
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {

            //Definimos la funcion, en este caso le agregamos el parametro para acceder a los parametros que recibe
            var onPressImage = function (oEvent) {
                //el methodo getSource de oEvent nos permite acceder a la infomacion del controlador en tiempo de ejecucion
                var sId = oEvent.getSource().getId();
                alert("Hello UI5 " + sId + " !");
            };

        //agregamos la funcion al constructor
        var oImage = new sap.m.Image("Image1", {
            src: "img/UI5_logo.png",
            decorative: false,
            alt: "SAPUI5 Logo",
            press: onPressImage
        }).placeAt("content");

        //en este caso al constructor le pasamos una funcion anonima
        var oImage = new sap.m.Image("Image2", {
            src: "img/UI5_logo.png",
            decorative: false,
            alt: "SAPUI5 Logo",
            press:  onPressImage
        }).placeAt("content");

         });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
